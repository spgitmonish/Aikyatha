<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- beacon js -->
    <script src="js/ng-cordova-beacon.min.js"></script>
</head>

<body ng-app="starter">
    <ion-content ng-controller="ExampleController">
        <ion-content class="background" ng-show="showBG">
        </ion-content>

        <!-- By default hide the card -->
        <div class="list card" ng-show="showCard">
            <div class="bar bar-header" style="background:#914D2A">
                <h4 class="title" id="cardheader" style="color:#EAD05D"></h4>
            </div>
            <div class="item item-image">
                <img id="cardimage" height="400">
            </div>
            <div class="bar bar-footer" style="background:#914D2A">
                <h4 class="title" id="cardfooter" style="color:#EAD05D"></h4>
            </div>
        </div>
    </ion-content>
</body>

</html>
